<div class="parent">
    <div class="child1" *ngFor="let baba of flipkartapitasks">
        <img src="{{baba.image}}" alt=" " width="80%" height="48%"><br>
        <h2>{{baba.category}}</h2>
        <mark id="any">{{baba.rating.rate}}</mark>
        <h3>{{baba.title}}</h3>
        <h4>Rs.{{baba.price}}</h4>
        

    </div>
</div>
