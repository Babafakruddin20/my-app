<div class="parent">
    <div class="top">
        <div class="left">
            <select [(ngModel)]="category"(change)="categorychange()">
                <option >gadgets</option>
                <option >fashion</option>
                <option >footware</option>
                <option >accessories</option>
            </select>
            <input type="text" placeholder="search"[(ngModel)]="term"(keyup)="search()">
            
            <button (click)="pricelh()">price low to high</button>
            <button (click)="pricehl()">price high to low</button>
            <button (click)="ratinglh()">rating low to high</button>
            <button (click)="ratinghl()">rating high to low</button>
            <button (click)="discount()">apply 50% discount</button>
            <button (click)="pricedis()">price with delivery charges</button><br>
            <button (click)="totalprice()">total price</button>
            <p>total cart items:<mark>{{products.length}}</mark></p>
        </div>
        <div class="right">
            <label for="">name:</label>
            <input type="text"[(ngModel)]="name">
            <label >price:</label>
            <input type="text"[(ngModel)]="price">
            <label for="">rating</label>
            <input type="text" [(ngModel)]="rating"> 
            <label for="">freedelivery</label>
            <input type="text" [(ngModel)]="freedelivery">
            <label for="">deliverydate</label>
            <input type="text"[(ngModel)]="deliverydate">
            
            
            <button (click)="addtocart()">add to cart</button>
        </div>
    </div>
    <div class=bottom>
        <h1>list of products</h1>
        <table border="2">
            <thead >
                <tr>
                    <th>sno</th>
                    <th>product name</th>
                    <th>category</th>
                    <th>price</th>
                    <th>rating</th>
                    <th>deliverydate</th>
                    <th>freedelivery</th>
                    <th>action</th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let product of products; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.rating}}</td>
                    <td>{{product.deliverydate | date:
                        'dd/MM/yyyy'}}</td>
                    <td>{{product.freedelivery}}</td>
                <button >delete</button>
                    
 </tr> 
 
            </tbody>
        </table>
    </div>
</div>
